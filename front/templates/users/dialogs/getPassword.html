<div class="modal" tabindex="-1" id="getPasswordDialog">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #252a2f;">
      <div class="modal-header">
        <h5 class="modal-title">Enter your password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="password" id="getPasswordDialog_password" placeholder="Password..." />
      </div>
      <div class="modal-footer">
        <button type="button" class="button" style="background: black; border-radius: 5px !important; color: white !important;width: fit-content;" onclick="getPasswordDialog_callback(document.getElementById('getPasswordDialog_password').value)" data-bs-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  var getPasswordDialog_callback = function(x){};

  function getPasswordDialog_setCallback(callback){
    getPasswordDialog_callback = callback
  }
</script>
